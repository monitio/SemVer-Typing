name: Update VERSIONING.md on Push

on:
  push:
    branches:
      - main

jobs:
  update-versioning:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Extract short SHA
        id: extract_sha
        run: |
          full_sha="${{ github.sha }}"
          short_sha="${full_sha:0:7}"
          echo "short_sha=$short_sha" >> $GITHUB_OUTPUT

      - name: Set actor env var
        run: echo "ACTOR=${{ github.actor }}" >> $GITHUB_ENV

      - name: Replace variables in VERSIONING.md
        run: |
          SHA="${{ steps.extract_sha.outputs.short_sha }}"
          ACTOR="${{ github.actor }}"
          sed -i \
            -e 's#\${{ steps.extract_sha.outputs.short_sha }}#'"${SHA}"'#g' \
            -e 's#@${{ github.actor }}#@'"${ACTOR}"'#g' \
            src/VERSIONING.md


      - name: Commit & push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/VERSIONING.md
          if ! git diff --cached --quiet; then
            git commit -m "chore: update VERSIONING.md placeholders"
            git push
          else
            echo "No changes to commit"
          fi
